<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-wi
dth, initial-scale=1">
<meta name="description" content="">
<title>Insert title here</title>

<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/interface-style.css" rel="stylesheet">

<!-- Custom styles for this template -->
<!-- <link href="/css/customized/products-style.css" rel="stylesheet"> -->

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Productores</a></li>

					<li class="nav-item"><a class="nav-link disabled">Ofertas
							del día</a></li>

					<li class="nav-item"><a class="nav-link disabled">Carrito</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Dropdown </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>


	<main>
		<div class="container mt-2">
			<div class="row">
				<div class="col-sm-4" th:each="product:${products}">
					<div class="card" style="width: 22rem">
						<div class="card-header">
							<label th:text="*{product.name}"></label>
						</div>
						<div class="card-body">
							<i></i> <img src="" width="200" height="180">
						</div>
						<div class="card-footer text-center">
<!-- 							<label th:text="*{product.description}"></label> -->
							<h6 class="card-text" th:text="*{product.description+' '+' '+' S/'+product.price}"></h6>
							Categoría: <label th:text="*{product.category.name}"></label>
							<div>
								<a href="Controlador?accion=AgregarCarrito" class="btn btn-outline-info">Agregar a Carrito</a> <a
									href="" class="btn btn-danger">Comprar</a>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>

	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebars.js"></script>

</body>
</html>
